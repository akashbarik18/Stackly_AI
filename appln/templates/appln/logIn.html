{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackly-Log In</title>
    <!-- Changed by SP, Because we use django-->
    <link rel="stylesheet" href="{% static 'appln/login.css' %}">
    <!--<link rel="stylesheet" href="./logIn.css"> -->
</head>

<body>

    <div class="title">
        <!-- Changed by SP, Because we use django-->
        <img src="{% static 'appln/images/Logo.png' %}" alt="Image">
        <!--<img src="./assets/Logo.png" alt="logo">-->
        <div class="btn-grp">
            <a href=""><button class="log">Log In</button></a>
            <!--Changed by SP, I update this {% url 'signup' %} -->
            <a href="{% url 'signup' %}"><button class="sign">Sign Up</button></a>
        </div>
    </div>


    <div class="log-in">
        <div class="black-bg">


            <div class="text-cont">
                <h3>Redesign your <span class="scrollText">"Interiors"</span><br>with Stackly in less than 25 seconds.</h3>

            </div>
            <div class="inp-cont">

                <h3>Welcome Back!</h3>
                <p>Log in and bring your dream space to life</p>

                <form method="POST" class="login_form">
                    {% csrf_token %}
                
                    <input type="email" name="email" placeholder="Email" required>
                
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <span class="svg-cont" onclick="showPassword()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="15" viewBox="0 0 25 15" fill="none">
                                <path d="M24.0705 7.51211C21.3277 4.35156 17.5375 0.71875 12.5 0.71875C10.4656 0.71875 8.60078 1.29395 6.63301 2.52305C4.97402 3.56445 3.27266 5.02969 0.935547 7.43945L0.875 7.5L1.28066 7.91777C4.6168 11.3326 7.49883 14.2812 12.5 14.2812C14.71 14.2812 16.8533 13.5607 19.0512 12.0773C20.9221 10.8119 22.5145 9.20742 23.792 7.91172L24.125 7.57871L24.0705 7.51211ZM12.5 12.3438C9.82988 12.3438 7.65625 10.1701 7.65625 7.5C7.65625 4.82988 9.82988 2.65625 12.5 2.65625C15.1701 2.65625 17.3438 4.82988 17.3438 7.5C17.3438 10.1701 15.1701 12.3438 12.5 12.3438Z" fill="#BEBCBC" />
                                <path d="M12.1609 5.73203C12.1609 5.31426 12.282 4.9207 12.4939 4.59375C10.8895 4.59375 9.59375 5.90156 9.59375 7.51211C9.59375 9.12266 10.8955 10.4244 12.4939 10.4244C14.0924 10.4244 15.4002 9.12266 15.4002 7.51211C15.0732 7.72402 14.6797 7.84512 14.2619 7.84512C13.1055 7.83906 12.1609 6.89453 12.1609 5.73203Z" fill="#BEBCBC" />
                            </svg>
                        </span>
                    </div>
                
                    <p class="forget"><a href="#">Forget Password?</a></p>
                
                    <input type="submit" value="Log In" class="login_btn">
                
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                
                    <p class="log_in">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                </form>
                
                

            </div>
        </div>
    </div>

    <script>
        const passwordInp = document.querySelector("#password");
        const scrollText = document.querySelector(".scrollText");


        function showPassword() {
            if (passwordInp.getAttribute("type") === "password") {
                passwordInp.setAttribute("type", "text");
            } else {
                passwordInp.setAttribute("type", "password");
            }
        }

    const words = [ "Interiors","Living Room", "Balcony","Mini Theatre", "Bedroom", "Kitchen"];
    let index = 0;

    function changeWord() {
        scrollText.classList.remove("scroll-up");
        void scrollText.offsetWidth;
        scrollText.classList.add("scroll-up");

        scrollText.textContent = `"${words[index]}"`;
        index = (index + 1) % words.length;
    }

    setInterval(changeWord, 2000);
        
    </script>

</body>

</html>
